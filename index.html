<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">BMI Calculator</h2>
        <form action="">
            <p class="inputs">
                <label for="">Height (cm):</label>
                <input type="number" min="0" id="height">
            </p>
            <p class="inputs">
                <label for="">Weight (kg):</label>
                <input type="number" min="1" id="weight">
            </p>
            <button class="calcBtn">Calculate</button>
            <div style="margin-top:20px;">Your BMI is: <p id="results"></p></div>
        </form>
        <p id="message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
